<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back Office - Inserimento Prodotto</title>
</head>
<body>
  <h1>Inserimento Prodotto</h1>
  <form id="productForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br><br>

    <label for="description">Descrizione:</label>
    <textarea id="description" required></textarea><br><br>

    <label for="brand">Marca:</label>
    <input type="text" id="brand" required><br><br>

    <label for="imageUrl">URL dell'Immagine:</label>
    <input type="text" id="imageUrl" required><br><br>

    <label for="price">Prezzo:</label>
    <input type="number" id="price" step="0.01" required><br><br>


    <button type="submit">INSERISCI</button> <br> <br>


    <h2>Elimina prodotto per nome</h2>
    <input type="text" id="productname" placeholder="nome del prodotto">
    <button id="deleteProduct">Elimina Prodotto</button><br> <br> <br>
    <button style="background-color: red; padding: 2%;" id="edit">MODIFICA</button>
  </form>

  <script src="backoffice.js"></script>
</body>
</html>
